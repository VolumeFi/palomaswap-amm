[package]
name = "astroport-generator"
version = "2.3.0"
authors = ["Astroport"]
edition = "2021"

exclude = [
    # Those files are rust-optimizer artifacts. You might want to commit them for convenience but they should not be part of the source code publication.
    "contract.wasm",
    "hash.txt",
]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
crate-type = ["cdylib", "rlib"]

[features]
# for more explicit tests, cargo test --features=backtraces
backtraces = ["cosmwasm-std/backtraces"]

[dependencies]

cw-storage-plus = "0.15"
cw1-whitelist = { version = "0.15", features = ["library"] }
thiserror = { version = "1.0" }
astroport-governance = { git = "https://github.com/astroport-fi/astroport-governance", branch = "merge/release" }
protobuf = { version = "2", features = ["with-bytes"] }
cosmwasm-std = { version = "1.2.1", features = ["abort"] }
cw2 = "0.15"
cw20 = "0.15"
astroport = { path = "../../../packages/astroport" }
cosmwasm-schema = "1.1"
[dev-dependencies]


generator-controller = { git = "https://github.com/astroport-fi/astroport-governance", branch = "merge/release" }
cw-multi-test = "0.15"
astroport-token = { path = "../../token" }
astroport-vesting = { path = "../vesting" }
astroport-staking = { path = "../staking" }
astroport-factory = { path = "../../factory" }
astroport-pair = { path = "../../pair" }
astroport-pair-stable = { path = "../../pair_stable" }
astroport-whitelist = { path = "../../whitelist" }
anyhow = "1"
voting-escrow = { git = "https://github.com/astroport-fi/astroport-governance", branch = "merge/release" }
voting-escrow-delegation = { git = "https://github.com/astroport-fi/astroport-governance", branch = "merge/release" }
astroport-nft = { git = "https://github.com/astroport-fi/astroport-governance", branch = "merge/release" }
cw721-base = { version = "0.15", features = ["library"] }


generator-proxy-to-vkr = { git = "https://github.com/astroport-fi/astro-generator-proxy-contracts", branch = "merge/release" }
valkyrie = { git = "https://github.com/valkyrieprotocol/contracts", rev = "b5fcb666f17d7e291f40365756e50fc0d7b9bf54" }
valkyrie-lp-staking = { git = "https://github.com/valkyrieprotocol/contracts", rev = "b5fcb666f17d7e291f40365756e50fc0d7b9bf54" }
valkyrie-vp = { git = "https://github.com/valkyrieprotocol/contracts", rev = "b5fcb666f17d7e291f40365756e50fc0d7b9bf54" }
astroport-native-coin-registry = { path = "../../periphery/native_coin_registry" }
ap-native-coin-registry = { path = "../../../packages/native_coin_registry" }
